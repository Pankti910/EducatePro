<div id="login">
    <h3 class="text-center text-white pt-5">Login form</h3>
    <div class="container">
        <div id="login-row" class="row justify-content-center align-items-center">
            <div id="login-column" class="col-md-6">
                <div id="login-box" class="col-md-12">
                    <form id="login-form"  class="form" action="" method="post">
                        <h3 class="text-center text-info">Login</h3>
                        <div class="form-group">
                            <label for="username" class="text-info">Username:</label><br>
                            <input  [(ngModel)]="username"  type="text" name="username" id="username" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="password" class="text-info">Password:</label><br>
                            <input [(ngModel)]="password" type="password" name="password" id="password" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="remember-me" class="text-info"><span>Remember me</span>Â <span><input id="remember-me" name="remember-me" [(ngModel)]="rememberme" type="checkbox"></span></label><br>
                            <button class="btn btn-info btn-md" type="submit" (click)="onLogin()">Login</button>
                        </div>
                        <div id="register-link" class="text-right">
                            <a href="/registration" class="text-info">Register here</a>
                        </div>
                    </form>
                    
                </div>
                <mat-error *ngIf="wrong=='1'" >Wrong Login Credentials</mat-error>
            </div>
            
        </div>
    </div>
</div>
